<div class="row mt-5">
  <div class="col-md-12">
    <form class="form my-2 my-lg-0">
      <div class="form-row">
        <div class="col-md-8">
          <input
            class="form-control"
            type="text"
            placeholder="filter notes..."
          />
        </div>
        <div class="col-md-4">
          <button class="btn btn-outline-success" type="submit">Filter</button>
        </div>
      </div>
    </form>
  </div>
</div>
<hr class="my-3" />
<div class="row">
  <div class="col-md-8 offset-md-2" *ngFor="let note of notes">
    <app-note [noteTitle]="note.title" [noteBody]="note.body"></app-note>
  </div>
</div>
